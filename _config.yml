title: "#MBSC2022"
url: https://www.marinabaycountdown.sg
logo: /images/MBSC2020logo-170x50.svg
favicon: /images/mbsc2022.ico
colors:
  primary-color: "#0a9390"
  secondary-color: "#ad439c"
  media-colors:
    - title: media-color-one
      color: "#f5a623"
    - title: media-color-two
      color: "#4ae2de"
    - title: media-color-three
      color: "#9b9b9b"
    - title: media-color-four
      color: "#f8e71c"
    - title: media-color-five
      color: "#b8e986"
resources_name: news
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
staging: https://ura-mbsc2021-staging.netlify.app/
prod: https://ura-mbsc2021-prod.netlify.app
google_analytics: UA-56383423-1
description: ""
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

title: MBSC2022
url: https://www.marinabaycountdown.gov.sg/
favicon: /images/mbsc.ico
colors:
  primary-color: "#a94298"
  secondary-color: "#d0021b"
  media-colors:
    - title: media-color-one
      color: "#f8e71c"
    - title: media-color-two
      color: "#ad439c"
    - title: media-color-three
      color: "#f5a623"
    - title: media-color-four
      color: "#4ae2de"
    - title: media-color-five
      color: "#9b9b9b"
collections:
  about:
    output: true
  share-the-moment:
    output: true
  shine-a-light:
    output: true
google_analytics: UA-56383423-1
resources_name: news
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
description: Marina Bay Singapore Countdown 2022
